<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D81B60;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Book icon -->
  <g transform="translate(100, 90)">
    <!-- Book spine -->
    <rect x="0" y="0" width="40" height="320" rx="8" fill="#fff" opacity="0.95"/>
    <!-- Book pages -->
    <rect x="50" y="10" width="220" height="300" rx="8" fill="#fff" opacity="0.9"/>
    <!-- Page lines -->
    <rect x="70" y="50" width="180" height="12" rx="4" fill="#FFB3C6"/>
    <rect x="70" y="80" width="160" height="12" rx="4" fill="#FFB3C6"/>
    <rect x="70" y="110" width="180" height="12" rx="4" fill="#FFB3C6"/>
    <rect x="70" y="140" width="140" height="12" rx="4" fill="#FFB3C6"/>
    <rect x="70" y="170" width="180" height="12" rx="4" fill="#FFB3C6"/>
    <rect x="70" y="200" width="120" height="12" rx="4" fill="#FFB3C6"/>
    <rect x="70" y="230" width="180" height="12" rx="4" fill="#FFB3C6"/>
    <rect x="70" y="260" width="160" height="12" rx="4" fill="#FFB3C6"/>
  </g>
  <!-- Text "18" -->
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#fff" opacity="0.9">18</text>
</svg>
