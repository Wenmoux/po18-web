<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />

        <title>ÊéíË°åÊ¶ú - ËçºËòºËæû</title>
        <link rel="stylesheet" href="css/style.css?v=20251224d" />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <style>
            /* ÊéíË°åÊ¶úÈ°µÈù¢‰∏ìÂ±ûÊ†∑Âºè */
            .rankings-page {
                min-height: 100vh;
                background: var(--md-background);
                padding-bottom: 20px;
            }

            .rankings-header {
                background: var(--md-surface-container-lowest);
                padding: 12px 16px;
                box-shadow: var(--md-elevation-1);
                position: sticky;
                top: 0;
                z-index: 100;
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .header-back {
                display: flex;
                align-items: center;
                gap: 6px;
                padding: 8px 12px;
                background: transparent;
                border: none;
                color: var(--md-on-surface);
                cursor: pointer;
                border-radius: var(--md-radius-full);
                transition: var(--md-transition);
                font-size: 14px;
                text-decoration: none;
            }

            .header-back:hover {
                background: var(--md-surface-container);
            }

            .header-title {
                flex: 1;
                font-size: 18px;
                font-weight: 600;
                color: var(--md-on-surface);
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .rankings-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px 16px;
            }

            .rankings-tabs {
                display: flex;
                gap: 8px;
                margin-bottom: 20px;
                flex-wrap: wrap;
                background: var(--md-surface-container-lowest);
                padding: 12px;
                border-radius: var(--md-radius-lg);
                box-shadow: var(--md-elevation-1);
            }

            .ranking-tab {
                flex: 1;
                min-width: 80px;
                padding: 10px 16px;
                border: 1px solid var(--md-outline-variant);
                background: transparent;
                border-radius: var(--md-radius-full);
                color: var(--md-on-surface-variant);
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: var(--md-transition);
                white-space: nowrap;
                text-align: center;
            }

            .ranking-tab:hover {
                background: var(--md-surface-container);
            }

            .ranking-tab.active {
                background: var(--md-primary);
                color: var(--md-on-primary);
                border-color: var(--md-primary);
                box-shadow: var(--md-elevation-2);
            }

            .ranking-list {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .book-item {
                background: var(--md-surface-container-lowest);
                border-radius: var(--md-radius-lg);
                padding: 16px;
                display: flex;
                gap: 16px;
                align-items: center;
                transition: var(--md-transition);
                cursor: pointer;
                box-shadow: var(--md-elevation-1);
            }

            .book-item:hover {
                box-shadow: var(--md-elevation-3);
                transform: translateY(-2px);
            }

            .rank {
                flex-shrink: 0;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 18px;
                font-weight: 700;
                color: var(--md-on-surface-variant);
                border-radius: var(--md-radius-sm);
            }

            .rank.top1 {
                background: linear-gradient(135deg, #ffd700, #ffa500);
                color: white;
            }

            .rank.top2 {
                background: linear-gradient(135deg, #c0c0c0, #a0a0a0);
                color: white;
            }

            .rank.top3 {
                background: linear-gradient(135deg, #cd7f32, #a0522d);
                color: white;
            }

            .book-cover {
                flex-shrink: 0;
                width: 60px;
                height: 84px;
                border-radius: var(--md-radius-sm);
                overflow: hidden;
                box-shadow: var(--md-elevation-2);
            }

            .book-cover img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                background: var(--md-surface-container);
            }

            .book-info {
                flex: 1;
                min-width: 0;
            }

            .book-title {
                font-size: 15px;
                font-weight: 600;
                color: var(--md-on-surface);
                margin-bottom: 4px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .book-author {
                font-size: 13px;
                color: var(--md-on-surface-variant);
                margin-bottom: 6px;
            }

            .book-meta {
                display: flex;
                gap: 12px;
                flex-wrap: wrap;
                font-size: 12px;
                color: var(--md-outline);
            }

            .book-stats {
                flex-shrink: 0;
                text-align: right;
                min-width: 80px;
            }

            .stat-value {
                font-size: 22px;
                font-weight: 700;
                color: var(--md-primary);
                margin-bottom: 2px;
                word-break: break-word;
            }

            .stat-label {
                font-size: 11px;
                color: var(--md-on-surface-variant);
            }

            .loading,
            .empty {
                text-align: center;
                padding: 60px 20px;
                color: var(--md-outline);
                background: var(--md-surface-container-lowest);
                border-radius: var(--md-radius-lg);
            }

            /* ÁßªÂä®Á´ØÈÄÇÈÖç */
            @media (max-width: 768px) {
                .rankings-container {
                    padding: 16px 12px;
                }

                .rankings-tabs {
                    padding: 8px;
                    gap: 6px;
                }

                .ranking-tab {
                    min-width: 70px;
                    padding: 8px 12px;
                    font-size: 13px;
                }

                .book-item {
                    padding: 12px;
                    gap: 12px;
                }

                .rank {
                    width: 36px;
                    height: 36px;
                    font-size: 16px;
                }

                .book-cover {
                    width: 50px;
                    height: 70px;
                }

                .book-title {
                    font-size: 14px;
                }

                .book-author {
                    font-size: 12px;
                }

                .book-meta {
                    font-size: 11px;
                    gap: 8px;
                }

                .book-stats {
                    min-width: 70px;
                }

                .stat-value {
                    font-size: 16px;
                }

                .stat-label {
                    font-size: 10px;
                }
            }

            @media (max-width: 480px) {
                .rankings-tabs {
                    gap: 4px;
                }

                .ranking-tab {
                    flex: 1 1 calc(50% - 4px);
                    font-size: 12px;
                    padding: 6px 8px;
                }

                .book-item {
                    padding: 10px;
                    gap: 10px;
                }

                .rank {
                    width: 32px;
                    height: 32px;
                    font-size: 14px;
                }

                .book-cover {
                    width: 45px;
                    height: 63px;
                }

                .book-title {
                    font-size: 13px;
                }

                .book-author {
                    font-size: 11px;
                }

                .book-meta {
                    font-size: 10px;
                }

                .book-stats {
                    min-width: 60px;
                }

                .stat-value {
                    font-size: 14px;
                }

                .stat-label {
                    font-size: 9px;
                }
            }
        </style>
    </head>
