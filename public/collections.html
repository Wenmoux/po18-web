                left: 0;

            }

            .collections-grid {

            .collection-card {
                background: var(--md-surface-container-low);
                border: 1px solid var(--game-border);
                border-radius: 12px;
                padding: 20px;
                text-align: center;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
                animation: fadeInUp 0.5s ease-out;
                animation-fill-mode: both;
            }

            .collection-card::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(90deg, var(--collection-color, var(--md-primary)), transparent);
                transition: height 0.3s;
            }

            .collection-card::after {
                content: '';

                top: 0;
                left: 0;
                right: 0;
                bottom: 0;

            .collection-card:hover {

        <script>
            // å…¨å±€å˜é‡
            let allCollections = [];
            let filteredCollections = [];

            // æ ‡ç­¾åˆ‡æ¢
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    
                    // æ›´æ–°æ ‡ç­¾çŠ¶æ€
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // æ›´æ–°å†…å®¹æ˜¾ç¤º
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`tab-${tabName}`).classList.add('active');
                    
                    // åŠ è½½å¯¹åº”æ•°æ®
                    if (tabName === 'ranking') {
                        loadRanking();
                    } else {
                        loadMyCollections();
                    }
                });
            });

            // ç­›é€‰å’Œæœç´¢äº‹ä»¶
            document.getElementById('search-input').addEventListener('input', applyFilters);
            document.getElementById('filter-quality').addEventListener('change', applyFilters);
            document.getElementById('sort-by').addEventListener('change', applyFilters);

            // è¯¦æƒ…å¼¹çª—äº‹ä»¶
            document.getElementById('modal-close').addEventListener('click', closeModal);
            document.getElementById('collection-modal').addEventListener('click', (e) => {
                if (e.target.id === 'collection-modal') {
                    closeModal();
                }
            });

            // åŠ è½½æˆ‘çš„ç„è—
            async function loadMyCollections() {
                try {
                    const response = await fetch('/api/game/collections', {
                        credentials: 'include'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        const { collections, stats } = result.data;
                        allCollections = collections;
                        
                        // æ›´æ–°ç»Ÿè®¡
                        document.getElementById('stat-total').textContent = stats.total || 0;
                        document.getElementById('stat-unique').textContent = stats.unique_types || 0;
                        document.getElementById('stat-legendary').textContent = stats.legendary_count || 0;
                        document.getElementById('stat-epic').textContent = stats.epic_count || 0;
                        
                        // åº”ç”¨ç­›é€‰å’Œæ’åº
                        applyFilters();
                    }
                } catch (error) {
                    console.error('åŠ è½½ç„è—å¤±è´¥:', error);
                    document.getElementById('collections-grid').innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="empty-state-icon">âŒ</div>
                            <p>åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</p>
                        </div>
                    `;
                }
            }

            // åº”ç”¨ç­›é€‰å’Œæ’åº
            function applyFilters() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const qualityFilter = document.getElementById('filter-quality').value;
                const sortBy = document.getElementById('sort-by').value;

                // ç­›é€‰
                filteredCollections = allCollections.filter(collection => {
                    // æœç´¢ç­›é€‰
                    if (searchTerm) {
                        const searchable = [
                            collection.name || '',
                            collection.description || '',
                            collection.collection_id || '',
                            collection.effect_description || ''
                        ].join(' ').toLowerCase();
                        if (!searchable.includes(searchTerm)) {
                            return false;
                        }
                    }

                    // å“è´¨ç­›é€‰
                    if (qualityFilter && collection.quality !== qualityFilter) {
                        return false;
                    }

                    return true;
                });

                // æ’åº
                filteredCollections.sort((a, b) => {
                    switch (sortBy) {
                        case 'obtained_at_desc':
                            return new Date(b.obtained_at) - new Date(a.obtained_at);
                        case 'obtained_at_asc':
                            return new Date(a.obtained_at) - new Date(b.obtained_at);
                        case 'rarity_desc':
                            return (b.rarity || 1) - (a.rarity || 1);
                        case 'rarity_asc':
                            return (a.rarity || 1) - (b.rarity || 1);
                        case 'quality':
                            const qualityOrder = { 'mythic': 6, 'legendary': 5, 'epic': 4, 'rare': 3, 'uncommon': 2, 'common': 1 };
                            return (qualityOrder[b.quality] || 0) - (qualityOrder[a.quality] || 0);
                        case 'name':
                            return (a.name || '').localeCompare(b.name || '');
                        default:
                            return 0;
                    }
                });

                // æ¸²æŸ“
                renderCollections();
            }

            // æ¸²æŸ“è—å“åˆ—è¡¨
            function renderCollections() {
                const grid = document.getElementById('collections-grid');
                
                if (filteredCollections.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <div class="empty-state-icon">ğŸ“š</div>
                            <p>${allCollections.length === 0 ? 'æš‚æ— ç„è—' : 'æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç„è—'}</p>
                            ${allCollections.length === 0 ? '<p style="font-size: 14px; margin-top: 10px;">ç»§ç»­é˜…è¯»ä»¥è·å¾—ç„è—</p>' : ''}
                        </div>
                    `;
                } else {
                    grid.innerHTML = filteredCollections.map((collection, index) => {
                        const qualityClass = `quality-${collection.quality || 'common'}`;
                        const color = collection.color || '#9e9e9e';
                        const icon = collection.icon || 'ğŸ“š';
                        const effectText = collection.effect_description || '';
                        
                        // æå– RGB å€¼ç”¨äºæ¸å˜
                        const rgb = hexToRgb(color);
                        const rgbString = rgb ? `${rgb.r}, ${rgb.g}, ${rgb.b}` : '33, 150, 243';
                        
                        return `
                            <div class="collection-card" 
                                 style="--collection-color: ${color}; --collection-color-rgb: ${rgbString}; --index: ${index}" 
                                 data-collection-index="${index}">
                                <div class="collection-icon">${icon}</div>
                                <div class="collection-name">${collection.name || 'æœªçŸ¥'}</div>
                                <div class="collection-quality ${qualityClass}">${getQualityName(collection.quality)}</div>
                                ${effectText ? `<div class="collection-effect">${effectText}</div>` : ''}
                                ${collection.description ? `<div class="collection-description">${collection.description}</div>` : ''}
                                ${collection.rarity ? `<div class="collection-rarity">ç¨€æœ‰åº¦: ${collection.rarity}</div>` : ''}
                                <div class="collection-id">${collection.collection_id}</div>
