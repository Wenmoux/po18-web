        </style>

    <body>

        <script>
            // æ ‡ç­¾åˆ‡æ¢
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    
                    // æ›´æ–°æ ‡ç­¾çŠ¶æ€
                    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // æ›´æ–°å†…å®¹æ˜¾ç¤º
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`tab-${tabName}`).classList.add('active');
                    
                    // åŠ è½½å¯¹åº”æ•°æ®
                    if (tabName === 'ranking') {
                        loadRanking();
                    } else {
                        loadMyCollections();
                    }
                });
            });

            // åŠ è½½æˆ‘çš„è—å“
            async function loadMyCollections() {
                try {
                    const response = await fetch('/api/game/collections', {
                        credentials: 'include'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        const { collections, stats } = result.data;
                        
                        // æ›´æ–°ç»Ÿè®¡
                        document.getElementById('stat-total').textContent = stats.total || 0;
                        document.getElementById('stat-unique').textContent = stats.unique_types || 0;
                        document.getElementById('stat-legendary').textContent = stats.legendary_count || 0;
                        document.getElementById('stat-epic').textContent = stats.epic_count || 0;
                        
                        // æ›´æ–°è—å“åˆ—è¡¨
                        const grid = document.getElementById('collections-grid');
                        if (collections.length === 0) {
                            grid.innerHTML = `
                                <div class="empty-state" style="grid-column: 1 / -1;">
                                    <div class="empty-state-icon">ğŸ“š</div>
                                    <p>æš‚æ— è—å“</p>
                                    <p style="font-size: 14px; margin-top: 10px;">ç»§ç»­é˜…è¯»ä»¥è·å¾—è—å“</p>
                                </div>
                            `;
                        } else {
                            grid.innerHTML = collections.map(collection => {
                                const qualityClass = `quality-${collection.quality || 'common'}`;
                                const color = collection.color || '#9e9e9e';
                                const icon = collection.icon || 'ğŸ“š';
                                
                                return `

                                        <div class="collection-icon">${icon}</div>
                                        <div class="collection-name">${collection.name || 'æœªçŸ¥'}</div>
                                        <div class="collection-quality ${qualityClass}">${getQualityName(collection.quality)}</div>
                                        <div class="collection-id">${collection.collection_id}</div>
                                        <div class="collection-obtained">è·å¾—æ—¶é—´: ${formatDate(collection.obtained_at)}</div>
                                    </div>
                                `;
                            }).join('');
                        }
                    }
                } catch (error) {
                    console.error('åŠ è½½è—å“å¤±è´¥:', error);
                    document.getElementById('collections-grid').innerHTML = `

                            <div class="empty-state-icon">âŒ</div>
                            <p>åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•</p>
                        </div>
                    `;
                }
            }

            // åŠ è½½æ’è¡Œ
            async function loadRanking() {
                try {
                    const response = await fetch('/api/game/collections/ranking?limit=100', {
                        credentials: 'include'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        const tbody = document.getElementById('ranking-tbody');
                        if (result.data.length === 0) {
                            tbody.innerHTML = `
                                <tr>

                                        æš‚æ— æ’è¡Œæ•°æ®

                        } else {

                                return `
                                    <tr>
                                        <td class="ranking-rank">#${item.rank}</td>
                                        <td style="font-family: monospace; font-size: 11px;">${item.collection_id}</td>
                                        <td>${item.name || 'æœªçŸ¥'}</td>
                                        <td><span class="collection-quality ${qualityClass}">${getQualityName(item.quality)}</span></td>
                                        <td>${item.rarity || 1}</td>
                                        <td>${item.username || 'æœªçŸ¥'}</td>
                                        <td>${formatDate(item.obtained_at)}</td>

                                `;
                            }).join('');
                        }

            }

            // è·å–å“è´¨åç§°
            function getQualityName(quality) {
                const names = {
                    'common': 'æ™®é€š',
                    'uncommon': 'ä¸å‡¡',
                    'rare': 'ç¨€æœ‰',
                    'epic': 'å²è¯—',
                    'legendary': 'ä¼ è¯´',
                    'mythic': 'ç¥è¯'

                return names[quality] || 'æ™®é€š';

            // æ ¼å¼åŒ–æ—¥æœŸ

                if (!dateString) return 'æœªçŸ¥';
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {

                    hour: '2-digit',
                    minute: '2-digit'

            // åˆå§‹åŠ è½½
